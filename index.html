<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Linking CSS file here -->
    <link rel="stylesheet" href="style.css" />

    <meta name="description" content="A breif description" />
    <meta name="author" content="Order summary somponents" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="images/illustration-hero.svg" alt="" />
        <section>
          <article>
            <h2>Order Summary</h2>
            <p class="desc">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </article>
          <article class="plan-details">
            <div class="plan">
              <img src="images/icon-music.svg" alt="" />
              <div>
                <h3>Annual Plan</h3>
                <p>$59.99/year</p>
              </div>
            </div>
            <button class="change">Change</button>
          </article>
          <article>
            <button class="primary">Proceed to Payment</button>
            <button class="secondary">Cancel Order</button>
          </article>
        </section>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Prabir Singh</a>.
      </div>
    </div>
  </body>
</html>
