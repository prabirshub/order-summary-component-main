<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Linking CSS file here -->
    <link rel="stylesheet" href="style.css" />

    <meta name="description" content="A breif description" />
    <meta name="author" content="Order summary somponents" />

    <!-- Imporing google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="images/illustration-hero.svg" alt="" />
      </header>
      <main>
        <section>
          <article>
            <h2>Order Summary</h2>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </article>
          <article>
            <ul>
              <li><img src="images/icon-music.svg" alt="" /></li>
              <li>
                <span> Annual Plan </span>
                <span> $59.99/year </span>
              </li>
              <li>
                <a href="#">Change</a>
              </li>
            </ul>
          </article>
          <article>
            <button class="btn">Proceed to Payment</button>
            <p>Cancel Order</p>
          </article>
        </section>
      </main>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Prabir Singh</a>.
        </div>
      </footer>
    </div>
  </body>
</html>
